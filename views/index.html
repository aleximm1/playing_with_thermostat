<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="../public/style.css" type="text/css" />
  <script src="../src/thermostat.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
  <script src="jquery.js"></script>

  <script>
  $(document).ready(function(){

    thermostat = new Thermostat

    $('#up').on('click', function(){
      thermostat.up()
      $('#div.class="bar"').html('style', 'transform: translateY(75%)');
    });

    $('#down').on('click', function(){
      thermostat.down();
    });

    $('#reset').on('click', function(){
      thermostat.reset();
    });

    $('#psmbutton').on('click', function(){
      thermostat.changeMode();
    });

  });

  </script>

</head>
<body>
  <div>
    <button class="plusbutton" id="up"/>
    <button class="minusbutton" id="down"/>
  </div>
  <div>
    <button class="psmbutton" id="ps"/>
  </div>
  <div>
    <button class="resetbutton" id="reset"/>
  </div>



  <body>
    <!-- The .bar-container have a hardcoded height or has enough content to make it tall enough so the other parts of the bar can grow -->
    <div class="bar-container" style="height: 500px;">
      <div class="goal-bar">
        <div class="bar-wrap">
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />
          <hr class="bar-line" />

          <div class="bar" style="transform: translateY(55%);">
            <div class="bar-info">
              <!-- <div class="bar-info-inner">content
              </div> -->
            </div>
          </div>
          <span class="bar-label"></span>
        </div>

        <div class="bar-labels">
          <span class="bar-label">50</span>
          <span class="bar-label">45</span>
          <span class="bar-label">40</span>
          <span class="bar-label">35</span>
          <span class="bar-label">30</span>
          <span class="bar-label">25</span>
          <span class="bar-label">20</span>
          <span class="bar-label">15</span>
          <span class="bar-label">10</span>
          <span class="bar-label">5</span>
          <span class="bar-label">0</span>
        </div>
      </div> <!-- /.goal-bar -->
    </div>
  </body>
</body>

</html>
