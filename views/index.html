<body>
<!-- The .bar-container have a hardcoded height or has enough content to make it tall enough so the other parts of the bar can grow -->
<div class="bar-container" style="height: 500px;">
 <div class="goal-bar">
   <div class="bar-wrap">
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />
     <hr class="bar-line" />

     <div class="bar" style="transform: translateY(55%);">
       <div class="bar-info">
         <div class="bar-info-inner">
           (cTEMP)
         </div>
       </div>
     </div>
     <span class="bar-label"></span>
   </div>

   <div class="bar-labels">
     <span class="bar-label">50</span>
     <span class="bar-label">45</span>
     <span class="bar-label">40</span>
     <span class="bar-label">35</span>
     <span class="bar-label">30</span>

     <span class="bar-label">20</span>

     <span class="bar-label">10</span>

     <span class="bar-label">0</span>
   </div>
 </div> <!-- /.goal-bar -->
</div>
